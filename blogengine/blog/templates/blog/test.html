{% block script %}
<script src="{% static 'libs/chartist.min.js' %}"></script>
<script src="{% static 'libs/Chart.js' %}"></script>

<script>
        var speedCanvas = document.getElementById("speedChart").getContext("2d");
        
      
        Chart.defaults.global.defaultFontSize = 18;
      
        var faza_1 = {
          
          label: "Роутер - Mark_014",
          data: {{ state14 }},
          lineTension: 0.7,
          borderColor: 'red',
          steppedLine: 'before'
          };
      
            
        var Data_faza = {
          labels: {{ times14|safe }},
          datasets: [faza_1],
          };  
      
        var chartOptions = {
        legend: {
          display: true,
          position: 'top',
          labels: {
            boxWidth: 80,
            fontColor: 'black'
          }  
        },
        scales: { 
            yAxes: [{ 
                ticks: { 
                    max: 1,
                    min: 0,
                    stepSize: 1
                    } 
                }] 
            },
            responsive: false 
        
        };
      
        var lineChart = new Chart(speedCanvas, {
        type: 'line',
        data: Data_faza,
        options: chartOptions
        });
        </script>

{% endblock %}
